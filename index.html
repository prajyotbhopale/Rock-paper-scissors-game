<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <nav class="head">Rock Paper Scissors</nav>

        <div class="name">
            <img class="choice" id="rock" src="images/rock.png" alt="" >
            <img class="choice" id="paper" src="images/paper.png" alt="" >
            <img class="choice" id="scissors" src="images/scissors.png" alt="">
        </div>

    </div>

    <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="compscore">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
